function playlistItemClick(clickedElement,mode) {
    var selected = _playlist.querySelector(".selected");

    }

    if (_remote.innerHTML == 'Remote Off'){

		_player.play();
	}else{
		
		if (mode == 'nextplay' || mode == 'playlist'){
		new_src += '&playlist_index=';
		new_src += _clicked_index.toString();
		
		}else if (mode == 'next' || mode == 'prev'){

			if (mode == 'next'){

			})
			}else if (mode == 'prev'){

			})
			} 
		}
		_player.src = new_src
		console.log(new_src)
	}
}

_shuffle.addEventListener("click", function () {

    if (cur_url.toLowerCase().indexOf(".html")>0 && shuf < 0 && stream < 0 && stream_continue < 0){
		var new_shuffle = cur_url.replace(".html","&shuffle.html");
	} else if(cur_url.toLowerCase().indexOf(".htm")>0 && shuf <0 && stream < 0 && stream_continue < 0){

		console.log("hello shuffle");
	}
	window.location.href = new_shuffle;

var getRequest = function() {
    this.get = function(url, callbak) {
        var http_req = new XMLHttpRequest();
        http_req.onreadystatechange = function() { 
            if (http_req.readyState == 4 && http_req.status == 200)
                {callbak(http_req.responseText);}
        }

        http_req.open( "GET", url, true );            
        http_req.send( null );
    }
};
